version: "3.7"

services:
    recog:
        image: vhiveease/video-analytics-recog
        entrypoint: 
         - tail
         - -f 
         - /dev/null
        #entrypoint: /bin/sh -c " /pin/pin -t /pin/tracer/obj-intel64/champsim_tracer.so -o trace.champsim -t 100000000 -p 1 -- /app/python/bin/python3.11 -u /app/recog.py -sp=5003 -zipkin=http://zipkin:9411/api/v2/spans"
        # command:
        #     - -sp=50053
        #     - -zipkin=http://zipkin:9411/api/v2/spans
        environment:
            - MAX_RECOG_SERVER_THREADS=10
            - TRANSFER_TYYPE=INLINE

    decoder:
        image: vhiveease/video-analytics-decoder
        command:
            - -addr=recog:50053
            - -sp=50052
            - -frames=3
            - -zipkin=http://zipkin:9411/api/v2/spans
        environment:
            - MAX_DECODER_SERVER_THREADS=10
            - CONCURRENT_RECOG=false
            - TRANSFER_TYYPE=INLINE
        depends_on: 
            - recog

    streaming:
        image: vhiveease/video-analytics-streaming
        ports: 
            - "50051:50051"
        command:
            - -addr=decoder
            - -p=50052
            - -sp=50051
            - -zipkin=http://zipkin:9411/api/v2/spans
        environment:
            - TRANSFER_TYYPE=INLINE
        depends_on:
            - decoder