name: Invoker Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GOOS: linux
  GO111MODULE: on

jobs:
  integration-tests:
    name: Invoker Integration Tests
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:                             
          go-version: '1.21'

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "23.4"

      - name: Build invoker
        working-directory: tools/invoker
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.31
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.3.0
          chmod +x $(go env GOPATH)/bin/*
          export PATH="$PATH:$(go env GOPATH)/bin"
          make invoker

      - name: docker-compose up
        working-directory: benchmarks/chained-function-serving
        run: |
          set -x

          docker-compose -f ./compose_yamls/docker-compose.yml up &> log_file &
          sleep 15

      - name: Invoke
        working-directory: tools/invoker
        run: |
          set -x

          echo '[ { "hostname": "localhost" } ]' > endpoints.json
          ./invoker -port 3031 -dbg
          cat rps*lat.csv

      - name: Show docker-compose log
        run: cat benchmarks/chained-function-serving/log_file
