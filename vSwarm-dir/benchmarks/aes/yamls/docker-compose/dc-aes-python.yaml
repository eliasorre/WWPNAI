version: "3.9"
services:
  aes-python:
    image: vhiveease/aes-python:latest
    container_name: aes-python
    entrypoint:
      - python
      - /app/server.py
      - --addr=0.0.0.0
      - --port=50051
    ports:
      - target: 50051

  relay:
    image: vhiveease/relay:latest
    entrypoint:
      - /app/server
      - --addr=0.0.0.0:50000
      - --function-endpoint-url=aes-python
      - --function-endpoint-port=50051
      - --function-name=aes-python
    ports:
        - published: 50000
          target: 50000