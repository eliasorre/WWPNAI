version: "3.9"
services:

  ## Function ###
  rate:
    image: vhiveease/hotel-app-rate:latest
    container_name: rate
    entrypoint:
      - /app/server
      - --url=0.0.0.0
      - --port=8083
      - --db_addr=database:27017
      - --memcached_addr=memcached:11211
    ports:
    - published: 8083
      target: 8083
    depends_on:
      - database
      - memcached


  ## Data base ##
  database:
    image: vhiveease/mongodb
    container_name: rate-db
  ## Memcached ##
  memcached:
    image: vhiveease/memcached
    container_name: 'rate-mmc'
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_THREADS=2
    logging:
      options:
        max-size: 50m


  ## Utils ##
  relay:
    image: vhiveease/relay:latest
    entrypoint:
      - /app/server
      - --addr=0.0.0.0:50000
      - --function-endpoint-url=rate
      - --function-endpoint-port=8083
      - --function-name=rate
      - --value=1
    ports:
        - published: 50000
          target: 50000