version: "3.9"
services:

  ## Function ###
  recommendation:
    image: vhiveease/hotel-app-recommendation:latest
    container_name: recommendation
    entrypoint:
      - /app/server
      - --url=0.0.0.0
      - --port=8083
      - --db_addr=database:27017
    # ports:
    # - published: 8083
    #   target: 8083
    depends_on:
      - database


  ## Database ##
  database:
    image: vhiveease/mongodb
    container_name: recommendation-db



  ## Utils ##
  relay:
    image: vhiveease/relay:latest
    entrypoint:
      - /app/server
      - --addr=0.0.0.0:50000
      - --function-endpoint-url=recommendation
      - --function-endpoint-port=8083
      - --function-name=recommendation
      - --value="dis"
    ports:
        - published: 50000
          target: 50000
    depends_on:
      - recommendation